specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FactoryContract
    network: emerald
    source:
      address: "0x68E86D6fA7AD6f15690149F45b45B22a21B3DDdC"
      abi: FactoryContract
      startBlock: 35000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: FactoryContract
          file: ./abis/FactoryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
