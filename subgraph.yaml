specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Multicall
    network: emerald
    source:
      address: "0xfb7a5Ca86Be70A359A43B5ad6bF47606f8B7F96B"
      abi: FactoryContract
      startBlock: 3058
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: FactoryContract
          file: ./abis/FactoryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
