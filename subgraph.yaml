specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Multicall
    network: emerald-testnet
    source:
      address: "0x0ddff327ddf7fe838e3e63d02001ef23ad1ede8e"
      abi: MulticallContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - aggregate
      abis:
        - name: MulticallContract
          file: ./abis/MulticallContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
